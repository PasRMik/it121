<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Scores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .student-list, .summary {
      margin: 20px;
    }
    .summary {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="student-list">
    <h2>Student Scores</h2>
    <div id="studentData"></div>
  </div>
  
  <div class="summary">
    <div>Total Students: <span id="totalStudents"></span></div>
    <div>Lowest Score: <span id="lowestScore"></span></div>
    <div>Highest Score: <span id="highestScore"></span></div>
    <div>Average Score: <span id="averageScore"></span></div>
  </div>

  <script>
    // data string
    const grades = "alice - 78, bob - 85, charlie - 90, dave - 66, eve - 92";

    // grades string
    const students = grades.split(", ").map(item => {
      const [name, score] = item.split(" - ");
      return { name: name.trim(), score: parseInt(score) };
    });

    // capitalize the first letter of each name
    function capitalizeName(name) {
      return name.charAt(0).toUpperCase() + name.slice(1);
    }

    // Display names with scores
    const studentDataDiv = document.getElementById("studentData");
    students.forEach(student => {
      const studentName = capitalizeName(student.name);
      const studentScore = student.score;
      studentDataDiv.innerHTML += `<p>${studentName} - ${studentScore}</p>`;
    });

    // lowest score, highest score, and average 
    const totalStudents = students.length;
    const scores = students.map(student => student.score);
    const lowestScore = Math.min(...scores);
    const highestScore = Math.max(...scores);
    const averageScore = (scores.reduce((sum, score) => sum + score, 0) / totalStudents).toFixed(2);

    // Display summary 
    document.getElementById("totalStudents").textContent = totalStudents;
    document.getElementById("lowestScore").textContent = lowestScore;
    document.getElementById("highestScore").textContent = highestScore;
    document.getElementById("averageScore").textContent = averageScore;

  </script>

</body>
</html>
